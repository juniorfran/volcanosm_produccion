{% extends "base_utilities.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-50">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">Gestor MikroTik - Iniciar Sesión</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="router_ip">IP del Router:</label>
                <input type="text" class="form-control" id="router_ip" name="router_ip" required>
            </div>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="use_ssl" name="use_ssl">
                <label class="form-check-label" for="use_ssl">Usar SSL</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Conectar</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</div>
{% endblock content %}
