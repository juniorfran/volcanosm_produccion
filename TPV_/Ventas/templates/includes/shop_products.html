<div class="container-fluid">
    <div class="row">
        <div class="col-8">
            <!-- Contenido principal -->
        </div>
        <div class="col-4">
            <!-- Barra lateral -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Información de pago</h5>
                </div>
                <div class="card-body">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-type" id="payment-type-total"
                            value="total" checked>
                        <label class="form-check-label" for="payment-type-total">
                            Total
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment-type" id="payment-type-partial"
                            value="partial">
                        <label class="form-check-label" for="payment-type-partial">
                            Parcial
                        </label>
                    </div>

                    <button type="button" class="btn btn-secondary mt-3">
                        Cancelar compra
                    </button>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Total</th>
                                <th>Efectivo</th>
                                <th>Cambio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="total-label">{{ total }}</td>
                                <td>
                                    <input type="number" id="recibe_caja" name="recibe_caja">
                                </td>
                                <td id="change-label">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Botón para finalizar la compra -->
            <button type="submit" class="btn btn-primary mt-3">Finalizar compra</button>
        </div>
    </div>
</div>
