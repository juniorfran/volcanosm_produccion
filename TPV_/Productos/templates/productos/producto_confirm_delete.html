{% extends 'base_utilities.html' %}

{% block content %}
  <h1>Eliminar producto</h1>
  <p>¿Estás seguro de eliminar este producto?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'productos:producto_list' proveedor_id=object.proveedor_id categoria_id=object.categoria_id %}">
    Cancelar
  </a>
{% endblock %}
