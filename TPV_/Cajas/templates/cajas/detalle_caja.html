{% extends "base_utilities.html" %}
{% load static %}

{% block tittle_sections %}
    <h1>Detalle de Caja</h1>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <label for="caja">Seleccione la caja:</label>
    <select name="caja" id="caja">
        {% for caja in cajas %}
            <option value="{{ caja.id }}">{{ caja.id }}</option>
        {% endfor %}
    </select>
    <button type="submit">Imprimir Comprobante</button>
</form>
{% endblock content %}
