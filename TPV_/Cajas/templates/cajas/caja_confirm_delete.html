{% extends "base_utilities.html" %}
{% load static %}

{% block tittle_sections %}
    <h1>Detalle de Caja</h1>
{% endblock %}

{% block content %}
<h2>Confirmar eliminación</h2>
<p>¿Estás seguro de que deseas eliminar la caja "{{ object.nombre_caja }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'cajas_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock content %}
