version: '3'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - /var/lib/volcanosm/static:/app/staticfiles   # si usar√° collectstatic
      - /var/lib/volcanosm/media:/app/media          # si maneja uploads
    ports:
      - "127.0.0.1:8000:8000"   # <-- solo accesible desde el host para Nginx
    environment:
      - DEBUG=0